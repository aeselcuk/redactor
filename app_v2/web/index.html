<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Eel example</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	
	    <link rel="stylesheet" href="css/main.css">
	    <script type="text/javascript" src="main.js"></script> 
	</head>
	<body>
	    <div class="container" style="padding: 20px 0px;">
			<div class="row">
			  <div class="col">
				<div class="d-grid gap-2 mb-3">
					<button type="button" class="btn btn-outline-primary" onclick="getFolder()">
						<i class="fa-light fa-file-doc"></i> Select a file
					</button>
			    </div>
				<div class="mb-3">
					<label for="postfix" class="form-label">Postfix for file name</label>
					<input type="text" class="form-control" id="postfix" placeholder="redacted">
			    </div>
			    <div class="mb-3">
					<label for="regex" class="form-label">Regex</label>
					<input type="text" class="form-control" id="regex" value="\[(.*?)\]" required>
			    </div>
			    <div class="mb-3">
					<label for="replacementChar" class="form-label">Replacement character</label>
					<input type="text" class="form-control" id="replacementChar" value='x'>
			    </div>
			    <div class="d-grid gap-2">
					<button type="button" class="btn btn-success" id="redact-button" onclick="redact()">
						<i class="fa-solid fa-wand-magic-sparkles"></i> Redact
					</button>
			    </div>
			    
			  </div>
			</div>
	    </div>
	    <script type="text/javascript" src="../eel.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>
